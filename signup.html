<div class ="main-container">
    <div class  ="form-container">
        <h2>Registration  Form</h2>
        <form action="" >
            <div class="form-group">
                <label for="name"><i class="fa-solid fa-signature"></i>Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i>Email:</label>
                <input type="email" id="email" name="email" required >
            </div>
            <div class="form-group">
                 <label for="password"><i class="fa-solid fa-lock"></i>Password:</label>
                <input type="password" id="password" name="password" required >
            </div>
            <div class="form-group">
                 <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required >
            </div>
            <div class="form-group">
                <label > Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required><i class="fa-solid fa-mars"></i>Male</label>
                    <label> <input type="radio" name="gender" value="female" required><i class="fa-solid fa-person-dress"></i>Female</label>
                    <label><input type="radio" name="gender" value="other" required><i class="fa-solid fa-genderless"></i>Other</label>
                </div>

            </div>
            <div class="form-group">
                <label for="county"><i class="fa-solid fa-house"></i>County</label>
                <select name="county" id="county">
                    <option value="Nairobi">Nairobi</option>
                    <option value="Mombasa">Mombasa</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Nakuru">Nakuru</option>
                    <option value="Eldoret">Eldoret</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fa-solid fa-user-plus"></i>Register</button>
            </div>
        </form>
        <div class="">
            Already have account? <a href="">Login here</a>
        </div>

    </div>
    <div class="table-container">
            <h2>Table with Registered Users</h2>
            <table>
            <thead>
